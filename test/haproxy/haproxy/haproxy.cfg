global
  log stdout format raw local0 debug

defaults
  timeout connect 10s
  timeout client 30s
  timeout server 30s
  mode http
  log global
  option httplog


frontend virutal-server
  bind *:80
  mode http

  stats enable
  stats uri /stats
  stats refresh 10s

  acl stats_url  path_beg         /stats

  # https://github.com/jcmoraisjr/modsecurity-spoa
  filter spoe engine modsecurity config /etc/haproxy/spoe-modsecurity.conf
  http-request deny if { var(txn.modsec.code) -m int gt 0 } !stats_url
  default_backend backend-pod

backend backend-pod
  balance roundrobin
  mode http
  server-template k8s-nginx-pod 10 _http._tcp.hackazon-service.default.svc.cluster.local resolvers k8s_dns resolve-opts allow-dup-ip resolve-prefer ipv4 check

backend spoe-modsecurity
  mode tcp
  timeout connect 5s
  timeout server  5s
  server-template modsec-spoa 10 _spoa._tcp.modsecurity-service.default.svc.cluster.local:12345 resolvers k8s_dns resolve-opts allow-dup-ip resolve-prefer ipv4 check

resolvers k8s_dns
  nameserver dns1 10.11.0.10:53
  hold valid 	       30s
  accepted_payload_size 8192

