#
# to create haproxy rp:
# kubectl apply -f testhaproxy.yaml
#
# kubectl create configmap haproxy-config --from-file=./haproxy.cfg
#
# to update configmap 
# kubectl create configmap haproxy-config --from-file=./haproxy.cfg -o yaml --dry-run=client  | kubectl replace -f -
#
# to restart deployement
# kubectl rollout restart deployment  haproxy
apiVersion: v1
kind: Service
metadata:
  name: testhaproxy-lb
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    svc: testhaproxy-lb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      svc: testhaproxy-lb
  template:
    metadata:
      labels:
        svc: testhaproxy-lb
    spec:
      containers:
      - name: rp
        image: haproxy
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: haproxy-config-vol
          mountPath: /usr/local/etc/haproxy/haproxy.cfg
          subPath: haproxy.cfg
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
      volumes:
        - name: haproxy-config-vol
          configMap:
            name: haproxy-config 

