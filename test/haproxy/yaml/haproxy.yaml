#
# to create haproxy rp:
# kubectl apply -f haproxy.yaml
#
# kubectl create configmap haproxy-config --from-file=./haproxy.cfg
#
# to update configmap 
# kubectl create configmap haproxy-config --from-file=./haproxy.cfg -o yaml --dry-run=client  | kubectl replace -f -
#
# to restart deployement
# kubectl rollout restart deployment  haproxy
apiVersion: v1
kind: Service
metadata:
  name: haproxy-lb
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    svc: haproxy-lb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy-lb
spec:
  replicas: 1
  selector:
    matchLabels:
      svc: haproxy-lb
  template:
    metadata:
      labels:
        svc: haproxy-lb
    spec:
      containers:
      - name: haproxy
        image: haproxy
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: haproxy-config-vol
          mountPath: /usr/local/etc/haproxy/haproxy.cfg
          subPath: haproxy.cfg
        - name: haproxy-modsecurity-vol
          mountPath: /etc/haproxy/spoe-modsecurity.conf 
          subPath: spoe-modsecurity.conf
        ports:
        - containerPort: 80
      volumes:
        - name: haproxy-config-vol
          configMap:
            name: haproxy-config 
        - name: haproxy-modsecurity-vol
          configMap:
            name: haproxy-modsecurity 

