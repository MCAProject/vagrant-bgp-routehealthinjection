apiVersion: v1
kind: Pod
metadata:
  name: alpine1
  namespace: default
spec:
  containers:
  - image: alpine:3.14
    command:
      - sleep
      - "86400"
    imagePullPolicy: IfNotPresent
    name: alpine
  dnsPolicy: ClusterFirstWithHostNet
  hostNetwork: true
  restartPolicy: Always
